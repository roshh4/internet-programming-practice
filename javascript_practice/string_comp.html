<html>
    <head>
        <script>
            function compStrings()
            {
                const s1 = document.getElementById("s1").value;
                const s2 = document.getElementById("s2").value;
                const output = document.getElementById("output");
                if(s1 > s2)
                {
                    output.innerHTML = `${s1} is greater than ${s2}`;
                }
                else if(s1 < s2)
                {
                    output.innerHTML = `${s1} is lesser than ${s2}`;
                }
                else
                {
                    output.innerHTML = `${s1} is equal to ${s2}`;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <h1>String Comparision</h1>
            <label>Enter String 1:</label>
            <input type="text" id = "s1">
            <br>
            <label>Enter String 2:</label>
            <input type="text" id = "s2">
            <br>
            <button type="button" onclick="compStrings()">compare strings</button>
        </form>
        <div id="output"></div>
    </body>
</html>
