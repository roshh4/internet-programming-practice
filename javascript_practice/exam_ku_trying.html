<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events in JavaScript</title>
    <style>
        .event-box {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin: 20px auto;
            font-size: 18px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const eventOutput = document.getElementById("event-output");

            // keydown event
            document.addEventListener("keydown", function(event) {
                eventOutput.innerText = `Key pressed: ${event.key} (Key code: ${event.keyCode})`;
                eventOutput.style.backgroundColor = "lightgreen";
            });

            // keyup event
            document.addEventListener("keyup", function(event) {
                eventOutput.innerText = `Key released: ${event.key} (Key code: ${event.keyCode})`;
                eventOutput.style.backgroundColor = "lightblue";
            });
        });
    </script>
</head>
<body>
    <h1>Keyboard Events in JavaScript</h1>
    
    <div id="event-output" class="event-box">
        Press any key...
    </div>
</body>
</html>
