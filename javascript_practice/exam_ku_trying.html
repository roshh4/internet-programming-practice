<html>
    <head>
        <script>
            function validate()
            {
                let name = document.getElementById("name").value;
                const output = document.getElementById("out");
                output.innerHTML="<h1>"+name+"</h1>";
                let gen = document.getElementsByName("gender");
                let gender = "";
                for(let i =0; i<gen.length; i++)
                {
                    if(gen[i].checked)
                    {
                        gender = gen[i].value;
                    }
                }
                console.log(gender);
                let hob = document.getElementsByName("hob");
                let hobs = [];
                for(let i =0; i<hob.length; i++)
                {
                    if(hob[i].checked)
                    {
                        hobs.push(hob[i].value);
                    }
                }
                console.log(hobs);
            }
        </script>
    </head>
    <body>
        <form>
            Name:<input type="text" id="name" name="name">
            <br>
            gender:<input type="radio" value="female" name ="gender">female
            <input type="radio" value="male" name ="gender">male
            <br>
            hobbies:<input type="checkbox" value = "swimming" name="hob">swim
            <input type="checkbox" value = "reading" name="hob">reading
            <input type="checkbox" value = "singing" name="hob">singing
            <button type = "button" onclick="validate()">sub</button>
        </form>
        <div id="out"></div>
    </body>
</html>
